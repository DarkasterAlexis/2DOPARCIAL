{% extends 'base.html' %}
{% block title %}Editar tarea{% endblock %}
{% block content %}
<h2>Editar tarea</h2>
<form method="POST">
    <label>Título:</label><br>
    <input type="text" name="title" value="{{ task['title'] }}" required><br>

    <label>Descripción:</label><br>
    <textarea name="description" rows="3">{{ task['description'] }}</textarea><br>

    <label>
        <input type="checkbox" name="completed" {% if task['completed'] %}checked{% endif %}>
        Completada
    </label><br><br>

    <input type="submit" value="Guardar cambios">
</form>
{% endblock %}
